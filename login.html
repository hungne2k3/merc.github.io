<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./assest/css/login.css">
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action=""  method="POST" id="form-1">
                    <h2>LOGIN</h2>

                    <div class="inputBox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input id="email" type="email" required name="" class="form-control">
                        <label for="">Email</label>
                        <span class="form-message"></span>
                    </div>


                    <div class="inputBox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input class="password" type="password" required name="" id="">
                        <label for="">Password</label>
                        <span class="form-message"></span>

                    </div>

                    <div class="forget">
                        <label for="">
                            <input type="checkbox" name="" id="">
                            Nhớ Tài Khoản Mật Khẩu
                            <a href="#">Quên mật khẩu</a>
                        </label>

                        
                    </div>

                    <button>
                        <a href="./index_ticket.html">LOG IN</a>
                    </button>

                    <div class="register">
                        <p>Không có tài khoản
                            <a href="">Đăng ký</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>

    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isEmail('#email'),
                Validator.minLength('#password'),
            ]
        });
    </script>
</body>
</html>
